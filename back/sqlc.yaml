version: "2"
cloud:
  project: ""
servers: []
sql:
  - engine: "postgresql"
    queries: "db/query"
    schema: "db/migrations"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        sql_package: "pgx/v5"
overrides:
  go: null
plugins: []
rules: []
options: {}
